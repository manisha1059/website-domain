<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilgraftin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #014421; /* deep emerald */
      --accent-color: #b87333; /* copper */
      --bg-color: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: var(--bg-color);
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo-container {
      max-width: 700px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary-color);
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #444;
    }

    .coming-soon {
      margin-top: 2rem;
      font-size: 1.25rem;
      color: var(--accent-color);
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Bilígraftin Logo" class="logo">
    <h1>BILGRAFTIN</h1>
    <p>A Premium Art & Crafts Company</p>
    <div class="coming-soon">Our website is coming soon. Stay inspired.</div>
  </div>

  <footer>
    &copy; 2025 Bilígraftin. All rights reserved.
  </footer>
</body>
</html>
